<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    
    <form id="info-form">
        <div class="info">
            <div class="info-tab">
                <label for="customer-name">Customer Name<span class="required">*</span></label>
                <input type="text" id="customer-name" name="Customer Name" required placeholder="Enter your Name...">
            </div>
            <div class="info-tab">
                <label for="pan">PAN<span class="required">*</span></label>
                <input type="password" id="pan" name="PAN" maxlength="10" required placeholder="Enter your PAN...">
            </div>
            <div class="info-tab">
                <label for="dob">Date of Birth<span class="required">*</span></label>
                <input type="date" id="dob" name="DOB" required>
            </div>
            <div class="info-tab">
                <label for="tel">Telephone No.<span class="required">*</span></label>
                <input type="number" id="tel" name="tel" maxlength="10" required placeholder="Enter your Telephone No...">
            </div>
        </div>

        <div class="btn">
            <button type="button" class="submit-btn" onclick="addRow()">Submit</button>
            <button type="reset" class="reset-btn" onclick="clearFields()">Reset</button>
        </div>
    </form>
    <hr class="styled-hr">

    <!-- Table Container -->
    <div class="table-container">
        <table class="styled-table">
            <thead>
                <tr class="first-row">
                    <td>S.No.</td>
                    <td>Name</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody id="table-body">
                <tr id="no-records">
                    <td colspan="3">No records available</td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        <p><span class="required">*</span> Move your cursor on the name for more info.</p>
    </footer>
</body>
</html>
